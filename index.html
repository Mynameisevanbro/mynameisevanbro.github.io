<!DOCTYPE html>
<html>
<head>
	<!-- title -->
	<title>TriFlash Online Edition</title>
	<!-- JS -->
	<script type="text/javascript" src="index.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
	<!-- sets -->
	<script type="text/javascript" src="set0.js"></script>
</head>
<body id="body">
	<!-- Title Page -->
	<div id="page_title">
		<h1 class="text_title">Select a set</h1>
		<button onclick="set_cardset('set0')">test</button>
		<button onclick="set_cardset('set1')">Starred Nouns</button>
		<button onclick="set_cardset('set2')">Starred Verbs</button>
		<button onclick="set_cardset('set3')">All Verbs</button>
		<button onclick="set_cardset('set4')">Starred Adjectives</button>
		<button onclick="set_gamemode('spell')" disabled="true">Mode: Spell</button>
		<button onclick="set_page('page_spell');reset();add_terms();spell_update_desc()">Start</button>
	</div>
	<div id="page_spell">
		<h1 class="text_title">Spell</h1>
		<button onclick="set_page('page_title');reset()">Title Page</button>
		<br>
		<input id="spell_input" type="text">
		<button onclick="spell_check()">Submit</button>
		<br>
		<button onclick="spell_char('á')">á</button>
		<button onclick="spell_char('é')">é</button>
		<button onclick="spell_char('í')">í</button>
		<button onclick="spell_char('ó')">ó</button>
		<button onclick="spell_char('ú')">ú</button>
		<button onclick="spell_char('ü')">ü</button>
		<button onclick="spell_char('ñ')">ñ</button>
		<br>
		<p id="spell_description">test content</p>
	</div>
	<div id="page_spell_summary">
		<button onclick="set_page('page_title');reset()">Title Page</button>
		<button onclick="spell_remove_perfect()">Remove Perfect</button>
		<br>
		<table id="spell_summary"></table>
	</div>
</body>
</html>
